<div xmlns:th="http://www.thymeleaf.org" th:fragment="contact">

<div id="view_contact_modal" tabindex="-1" aria-hidden="true"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 
     justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">

  <div class="relative p-4 w-full max-w-2xl max-h-full">
    <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-800">

      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-200 dark:border-gray-700">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Contact Details</h3>
        <button onclick="closeContactModal()" type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm 
          w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-700 dark:hover:text-white">
          <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
        </button>
      </div>

      <!-- Modal body -->
      <div class="p-4 md:p-6 space-y-4 text-gray-700 dark:text-gray-300">

        <!-- Profile Section -->
        <div class="flex items-center gap-4">
          <img id="contact_image" 
               src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
               alt="Contact Image" 
               class="w-20 h-20 rounded-full object-cover border-2 border-gray-300 dark:border-gray-600">
          <div>
            <h3 id="contact_name" class="text-2xl font-semibold text-gray-900 dark:text-white"></h3>
            <p id="contact_email" class="text-gray-600 dark:text-gray-400"></p>
          </div>
        </div>

        <div class="border-t border-gray-200 dark:border-gray-700 my-3"></div>

        <!-- Contact Info -->
        <div class="space-y-2">
          <p><b>Phone:</b> <span id="contact_phone"></span></p>
          <p><b>Address:</b> <span id="contact_address"></span></p>
          <p><b>About:</b> <span id="contact_description"></span></p>
           <p>
              <b>LinkedIn:</b>
              <a id="contact_linkedIn" href="#" target="_blank" 
                 class="text-blue-600 hover:underline hover:text-blue-800 dark:text-blue-400">
                 View Profile
              </a>
            </p>
        </div>

      </div>

      <!-- Modal footer -->
      <div class="flex items-center justify-end p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-700">
        <button onclick="closeContactModal()"
          class="py-2.5 px-5 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 
          hover:bg-gray-100 hover:text-blue-700 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 
          dark:hover:bg-gray-700 dark:hover:text-white">
          Close
        </button>
      </div>

    </div>
  </div>
</div>

</div>
