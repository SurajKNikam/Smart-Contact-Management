<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <meta charset="UTF-8">
    <title>Add Contacts</title>

    <!-- Corrected Tailwind link -->
    <link rel="stylesheet" th:href="@{/css/output.css}" />
</head>

<body >

<div id="content">

<!--SIDEBAR  -->
<div th:if="${LoggedInUser}">
  <div th:replace="~{user/sidebar :: sidebar}">
  
  </div>
</div>

<div  class="sm:pl-64 pt-20" style="height:1000px">
<div class="grid grid-cols-12">
  <div class="col-span-3"></div>
  <div class="col-span-12 md:col-span-6 ">
    <div class="card block p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
    <h1 class="text-2xl font-semibold">Add Contact</h1>
    <p class="text-gray-500">This contact will stored on cloud,you can mail directly from this..</p>
    <!--Adding FORM  -->
    <form th:action="@{'/user/contacts/add'}" method="post"
    class="mt-5"
    th:object="${contactForm}"
    enctype="multipart/form-data">
    <!-- NAME -->
    <div class="mb-1">
  <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Name</label>
<div class="relative mb-2">
  <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
    <i class="fa-solid fa-circle-user"></i>
  </div>
  <input type="text" th:field="*{name}"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="       name">
  
</div>
    <p class="text-red-500" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Invalid Name</p>
   
    </div>
    <!--EMAIL  -->
    <div class="mb-1">
  <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Email</label>
<div class="relative mb-6">
  <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
    <i class="fa-solid fa-envelope"></i>
  </div>
  <input type="text" th:field="*{email}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="        surajnikam@gmail.com">
</div>
        <p class="text-red-500" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid Email</p>
    
    </div>
    
    <!-- PHONE NUMBER -->
    <div class="mb-1">
  <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Phone</label>
<div class="relative mb-6">
  <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
    <i class="fa-solid fa-phone"></i>
  </div>
  <input type="text" th:field="*{phoneNumber}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="        85******76">
</div>
       <p class="text-red-500" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Enter a valid PhoneNumber</p>
    
    </div>
    <!--ADDRESS  -->
    <div class="mb-3">
    <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Address</label>
     <textarea th:field="*{address}" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="          Write your address here..."></textarea>
           <p class="text-red-500" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">address is required</p>
    
    </div>
    <!-- decsription -->
     <div class="mb-3">
    <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Description</label>
     <textarea th:field="*{description}" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="          Write about you here..."></textarea>
     
    </div>
    <!--social links  -->
    
    
   
  <div class="flex space-x-4 mb-3">
  
  <!-- ðŸŒ Website Field -->
  <div class="relative flex-1">
    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
      <i class="fa-solid fa-earth-americas text-gray-500 dark:text-gray-300"></i>
    </div>
    <input type="text" th:field="*{websiteLink}"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
             focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 
             dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
             dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="     https://surajnikam.com" />
  </div>

  <!-- ðŸ”— LinkedIn Field -->
  <div class="relative flex-1">
    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
      <i class="fa-brands fa-linkedin text-gray-500 dark:text-gray-300"></i>
    </div>
    <input type="text" th:field="*{linkedIn}"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
             focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 
             dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
             dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="    www.linkedin.com/in/surajn333/" />
  </div>

</div>
<!--Contact image-->
<div class="mb-3">
  <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
    Contact Image
  </label>
  
  <input 
    type="file"
    th:field="*{contactImage}" 
    class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" 
    id="image_file_input" />
</div>

<img id="upload_image_preview" class="max-h-52 mx-auto rounded-lg shadow m-3" src="" alt="">

<!-- Check favourite-->
<div class="flex items-center mb-3">
    <input th:field="*{favourite}" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
    <label for="default-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Add to Favourite?</label>
</div>

    <div class="button-container text-center">
    <button type="submit" class="px-3 py-2 dark:bg-blue-600 hover:dark:bg-blue-700  rounded bg-black text-white">Add Contact</button>
        <button type="reset" class="px-3 py-2 dark:bg-blue-600 hover:dark:bg-blue-700 rounded bg-black text-white">Reset</button>
    
    </div>
    </form>
    
    </div>
    
  </div>
</div>

 </div>   
    <!--FLOW BITE  -->
    
</div>

 <script th:src="@{/js/admin.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

</body>
</html>
