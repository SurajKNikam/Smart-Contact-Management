<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sidebar</title>
  <link rel="stylesheet" th:href="@{/css/output.css}" />
  <script src="https://kit.fontawesome.com/a2d9d5c5da.js" crossorigin="anonymous"></script>
</head>
<body>

<aside
  th:fragment="sidebar"
  id="logo-sidebar"
class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0 bg-white dark:bg-gray-800 shadow-md"
  aria-label="Sidebar"
>
  <div class="h-full pt-20 px-4 py-5 overflow-y-auto">

    <!-- Profile section -->
    <div class="flex flex-col items-center mb-10">
      <img
        th:src="${#strings.isEmpty(LoggedInUser.profilePic) ? '/images/telephone.png' : LoggedInUser.profilePic}"
        onerror="this.onerror=null; this.src='/images/telephone.png';"
        class="h-16 w-16 shadow-md rounded-full object-cover mb-3"
        alt="Profile Picture"
      />
      <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-200" th:text="${LoggedInUser.name}">User</h2>
      <span class="text-sm text-gray-500 dark:text-gray-400">Welcome to SCM</span>
    </div>

    <!-- Menu Links -->
    <ul class="space-y-2 font-medium">

      <li>
        <a th:href="@{'/user/dashboard'}"
          class="flex items-center p-3 text-gray-900 dark:text-gray-100 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition group">
          <i class="fa-solid fa-gauge-high w-5 h-5 text-gray-500 group-hover:text-blue-600"></i>
          <span class="ms-3">Dashboard</span>
        </a>
      </li>

      <li>
        <a th:href="@{'/user/profile'}"
          class="flex items-center p-3 text-gray-900 dark:text-gray-100 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition group">
          <i class="fa-solid fa-user w-5 h-5 text-gray-500 group-hover:text-blue-600"></i>
          <span class="flex-1 ms-3 whitespace-nowrap">Profile</span>
          <span
            class="inline-flex items-center justify-center px-2 ms-3 text-sm font-medium text-green-800 bg-green-100 rounded-full dark:bg-green-700 dark:text-green-300">
            Manage
          </span>
        </a>
      </li>

      <li>
        <a th:href="@{'/user/contacts/add'}"
          class="flex items-center p-3 text-gray-900 dark:text-gray-100 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition group">
          <i class="fa-solid fa-plus w-5 h-5 text-gray-500 group-hover:text-blue-600"></i>
          <span class="flex-1 ms-3 whitespace-nowrap">Add Contact</span>
        </a>
      </li>

      <li>
        <a th:href="@{'/user/contacts'}"
          class="flex items-center p-3 text-gray-900 dark:text-gray-100 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition group">
          <i class="fa-solid fa-address-book w-5 h-5 text-gray-500 group-hover:text-blue-600"></i>
          <span class="flex-1 ms-3 whitespace-nowrap">Contacts</span>
        </a>
      </li>

      <li>
        <a href="#"
          class="flex items-center p-3 text-gray-900 dark:text-gray-100 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition group">
          <i class="fa-solid fa-box-open w-5 h-5 text-gray-500 group-hover:text-blue-600"></i>
          <span class="flex-1 ms-3 whitespace-nowrap">Products</span>
        </a>
      </li>

      <li>
        <a th:href="@{/logout}"
          class="flex items-center p-3 text-gray-900 dark:text-gray-100 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition group">
          <i class="fa-solid fa-right-from-bracket w-5 h-5 text-gray-500 group-hover:text-blue-600"></i>
          <span class="flex-1 ms-3 whitespace-nowrap">Logout</span>
        </a>
      </li>

      <li>
        <a href="#"
          class="flex items-center p-3 text-gray-900 dark:text-gray-100 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition group">
          <i class="fa-solid fa-comment-dots w-5 h-5 text-gray-500 group-hover:text-blue-600"></i>
          <span class="flex-1 ms-3 whitespace-nowrap">Feedback</span>
        </a>
      </li>

    </ul>
  </div>
</aside>

</body>
</html>
