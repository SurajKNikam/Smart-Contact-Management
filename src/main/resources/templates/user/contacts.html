<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <meta charset="UTF-8">
    <title >All Your Contacts Page</title>

    <!-- Corrected Tailwind link -->
    <link rel="stylesheet" th:href="@{/css/output.css}" />
</head>

<body >

<div id="content">

<!--SIDEBAR  -->
<div th:if="${LoggedInUser}">
  <div th:replace="~{user/sidebar :: sidebar}">
  
  </div>
</div>

<div  class="sm:pl-64 pt-20" style="height:1000px">
   <h1 class="text-5xl text-center">All your Contacts</h1>
 <!--  <div th:if="${message}" class="text-center my-3">
    <p th:text="${message.content}" 
       th:classappend="${message.type == 'green'} ? 'text-green-600' : 'text-red-600'"></p>
</div> -->
  
   
   <p>List of Contacts</p>
   <div class="contacts_container p-5">
   
   

<div class="relative overflow-x-auto shadow-md sm:rounded-lg ">
   <div th:replace="~{message :: messagebox}"> </div>
   
     <div class="flex md:flex-row flex-col   justify-between px-4 py-3  items-center bg-white dark:bg-gray-900">
    <form action="" th:action="@{'/user/contacts/search'} " method="get">
       <div class="flex space-x-3 p-5 items-center justify-start flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900">
        <!--SELECT BOX  -->
        
        <div>
  <select  name="field"
  id="countries_disabled" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    <option selected>Select a Field</option>
    <option value="name">Name</option>
    <option value="phoneNumber">Phone</option>
    <option value="email">Email</option>
  </select>
        
        </div>
        <label for="table-search" class="sr-only">Search</label>
        <div class="relative">
            <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
            </div>
            <input name="keyword"
            type="text" id="table-search-users" class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search for users">
        </div>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700">Search</button>
    </div>
    </form>
      <div>
       <button type="button" onclick="exportData()" class="px-4 py-2 bg-green-800 text-white rounded-lg shadow-md hover:bg-green-700">Export</button>
      </div>
    </div>
    
    <table  id="contact-table"
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
               
                <th scope="col" class="px-6 py-3">
                    Name
                </th>
                <th scope="col" class="px-6 py-3">
                    PHONE
                </th>
                <th scope="col" class="px-6 py-3">
                    LINKS
                </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            <tr th:object="${c}"
             th:each="c :${pageContact.content}"
             class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
             
                <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                    <img
                    class="w-10 h-10 rounded-full" src="/docs/images/people/profile-picture-1.jpg" alt="Jese image" th:src="@{*{picture}}">
                    <div class="ps-3">
                        <div class="text-base font-semibold" th:text="*{name}">Neil Sims</div>
                        <div class="font-normal text-gray-500" th:text="*{email}">neil.sims@flowbite.com</div>
                    </div>  
                </th>
                <td class="px-6 py-4" >
                <i class="fa-solid fa-phone w-4 h-4"></i>
                    <span th:text="*{phoneNumber}"></span>
                </td>
                <td class="px-6 py-4">
                    <div class="flex items-center">
                    
                        <div th:if="*{favourite}"
                        class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div> <a th:href="@{*{LinkedIn}}" target="_blank"><i class="fa-brands w-5 h-5 fa-linkedin"></i></a>
                    </div>
                     <div class="flex items-center">
                    
                        <div ></div> <a th:href="@{*{websiteLink}}" target="_blank"><i class="fa-solid fa-earth-americas"></i></a>
                    </div>
                </td>
                <td class="px-6 py-4">
                <div>
               <!--  <a th:href="@{'/user/contacts/delete/'+${c.id}}"
                onclick="return confirm('Are you sure you want to delete this contact?')"><i class="fa-solid w-6 h-6  fa-trash"></i></a>
                <a href=""><i class="fa-solid w-6 h-6 fa-floppy-disk"></i></a> -->
                
                <!-- DELETE CONTACT -->
                 <button th:onclick="deleteContact([[${c.id}]])"
                 >
                <i class="fa-solid w-6 h-6  fa-trash"></i></button>
                
                <!--UPDATE CONTACT  -->
                <a th:href="@{'/user/contacts/view/'+${c.id}}"><i class="fa-solid w-6 h-6 fa-floppy-disk"></i></a>
                <button   th:onclick="loadContactData([[${c.id}]])"><i class="fa-solid fa-eye"></i>update</button>
                  
                  
                  
                </div>
                </td>
            </tr>
           
            
            
      
        </tbody>
    </table>
    
    <!--PAGINATION  -->
  <div class="pagination_container">
<div class="flex justify-center mt-6">
  <nav aria-label="Page navigation">
    <ul class="flex items-center -space-x-px text-base h-10">

      <!-- Previous -->
      <li>
        <a
          th:href="@{'/user/contacts?page=' + ${currentPage - 1}}"
          th:classappend="${currentPage == 0} ? 'pointer-events-none opacity-50 cursor-not-allowed' : ''"
          class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700 
          dark:bg-gray-800 dark:text-gray-300 dark:border-gray-700 dark:hover:bg-gray-700 dark:hover:text-white">
          Previous
        </a>
      </li>

      <!-- Page numbers -->
      <li th:each="index : ${#numbers.sequence(0, pageContact.totalPages - 1)}">
        <a
          th:href="@{'/user/contacts?page=' + ${index}}"
          th:classappend="${currentPage == index} ?
            'bg-blue-500 text-white border-blue-500 dark:bg-blue-600 dark:border-blue-600 dark:text-white' :
            'bg-white text-gray-500 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white dark:border-gray-700'"
          class="flex items-center justify-center px-4 h-10 border border-gray-300">
          <span th:text="${index + 1}"></span>
        </a>
      </li>

      <!-- Next -->
      <li>
        <a
          th:href="@{'/user/contacts?page=' + ${currentPage + 1}}"
          th:classappend="${currentPage + 1 >= pageContact.totalPages} ? 'pointer-events-none opacity-50 cursor-not-allowed' : ''"
          class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700 
          dark:bg-gray-800 dark:text-gray-300 dark:border-gray-700 dark:hover:bg-gray-700 dark:hover:text-white">
          Next
        </a>
      </li>

    </ul>
  </nav>
</div>




</div>

</div>
   
   
   </div>
         <div th:replace="~{user/contact_modals :: contact}">
    
    </div>
 </div>   
    <!--FLOW BITE  -->
     
    
</div>
<script src="https://cdn.jsdelivr.net/npm/@linways/table-to-excel@1.0.4/dist/tableToExcel.min.js"></script>
 <script th:src="@{'/Js/contact.js'}"></script>
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
<script>
  function exportData(){
   alert("Export");
   TableToExcel.convert(document.getElementById("contact-table"), {
	   name: "contacts.xlsx",
	   sheet: {
	     name: "Sheet1"
	   }
	 });
  }
</script>
</body>
</html>
