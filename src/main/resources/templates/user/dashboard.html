<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <meta charset="UTF-8">
    <title th:text="${LoggedInUser.name}+' | Dashboard'">Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/output.css}" />
</head>

<body class="bg-gradient-to-br from-sky-50 via-indigo-50 to-white min-h-screen" id="content">

<!-- âœ… SIDEBAR (From Base Layout) -->
<div th:if="${LoggedInUser}">
  <div th:replace="~{user/sidebar :: sidebar}"></div>
</div>

<!-- âœ… MAIN CONTENT -->
<div class="sm:pl-64 pt-20 px-6 min-h-screen">
  
  <!-- Dashboard Header -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-8">
    <div>
      <h1 class="text-indigo-600 font-bold text-gray-800">
        Welcome Back, <span class="text-indigo-600" th:text="${LoggedInUser.name}">User</span> ğŸ‘‹
      </h1>
      <p class="text-gray-600 mt-2">Hereâ€™s whatâ€™s happening with your account today.</p>

      <a href="/user/profile"

        View Profile
      </a>
    </div>
  </div>

  <!-- Dashboard Summary Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-10">
    <!-- Total Contacts -->
    <div class="bg-white p-6 rounded-2xl shadow-md hover:shadow-xl transition transform hover:-translate-y-1">
      <h3 class="text-gray-500 font-medium mb-2">Total Contacts</h3>
      <p class="text-3xl font-semibold text-indigo-600" th:text="${#lists.size(LoggedInUser.contacts)}">0</p>
      <p class="text-gray-400 text-sm mt-1">All saved contacts in your account</p>
    </div>

    <!-- Verified Email -->
    <div class="bg-white p-6 rounded-2xl shadow-md hover:shadow-xl transition transform hover:-translate-y-1">
      <h3 class="text-gray-500 font-medium mb-2">Email Verification</h3>
      <p th:text="${LoggedInUser.emailVerified ? 'Verified âœ…' : 'Not Verified âŒ'}"
         class="text-2xl font-semibold"
         th:classappend="${LoggedInUser.emailVerified} ? 'text-green-600' : 'text-red-600'">
      </p>
      <p class="text-gray-400 text-sm mt-1">Your registered email address status</p>
    </div>

    <!-- Provider -->
    <div class="bg-white p-6 rounded-2xl shadow-md hover:shadow-xl transition transform hover:-translate-y-1">
      <h3 class="text-gray-500 font-medium mb-2">Login Provider</h3>
      <p class="text-2xl font-semibold text-gray-700" th:text="${LoggedInUser.provider}">SELF</p>
      <p class="text-gray-400 text-sm mt-1">Signed in via your preferred method</p>
    </div>
  </div>

  <!-- Activity Section -->

      <li>âœï¸ Updated profile picture</li>
      <li>ğŸ“§ Verified email successfully</li>
    </ul>
  </div> -->

</div>

<!-- âœ… Scroll Animation -->
<script src="https://unpkg.com/scrollreveal"></script>
<script>
ScrollReveal().reveal('.grid > div', {
  duration: 800,
  distance: '40px',
  origin: 'bottom',
  interval: 150
});
ScrollReveal().reveal('.bg-white.p-8', {
  duration: 1000,
  distance: '40px',
  origin: 'bottom'
});
</script>

<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
