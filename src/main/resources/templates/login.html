<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>

<body>
<div id="content">
    <div class="grid grid-cols-12">

        <div class="col-span-4 md:col-span-2 lg:col-span-4 xl:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-4 xl:col-span-4">

            <div class="block p-6 border-t-8 bg-white border border-blue-700 rounded-lg shadow-sm hover:bg-blue-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-black-700">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                    Login Here
                </h5>
                <p class="font-normal text-gray-700 dark:text-gray-400">
                    Start managing your contacts with HN
                </p>

            <!--  <div th:if="${param.error}">
                        <p class="text-red-600">Invalid username or password</p>
                    </div>
                    <div th:if="${param.logout}">
                        <p class="text-green-600">You have been logged out successfully.</p>
                    </div> --> 
                <!-- ✅ FORM -->
                <form th:action="@{/authenticate}" method="post" class="mt-5">

                    <div class="mb-3">
                        <label for="email" class="block mb-2 text-sm font-medium">Email</label>
                        <input type="email" id="email" name="email"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                               placeholder="username@gmail.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="block mb-2 text-sm font-medium">Password</label>
                        <input type="password" id="password" name="password"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                               placeholder="Enter your password" required>
                    </div>

                    <!-- ✅ Messages -->
                    <div th:if="${param.error}">
                        <p class="text-red-600">Invalid username or password</p>
                    </div>
                    <div th:if="${param.logout}">
                        <p class="text-green-600">You have been logged out successfully.</p>
                    </div>

                    <div class="mb-3 flex justify-center space-x-3">
                        <button type="submit"
                                class="px-3 py-2 rounded bg-gray-800 text-white hover:bg-gray-900">
                            Login
                        </button>
                         <button type="reset"
                                class="px-3 py-2 rounded bg-orange-800 text-white dark:bg-orange-700 dark:hover:bg-orange-800 hover:bg-orange-900">
                            Reset
                        </button>
                    </div>
                </form>
                <div class="social-buttons-container flex justify-center items-center flex-col space-y-4 mt-10" >
                <a class="login-with-google-btn w-1/2 font-semibold rounded-large"
                 th:href="@{'/oauth2/authorization/google'}">Sign in with Google</a>
                 
   <a class="login-with-github-btn w-1/2 font-semibold rounded-large"
     th:href="@{'/oauth2/authorization/github'}">

    </svg>
    Sign in with GitHub
  </a>

                </div>
            </div>
        </div>
    </div>
</div>
<script id="script">
    console.log("Login Page Loaded...");
</script>

</body>
</html>
