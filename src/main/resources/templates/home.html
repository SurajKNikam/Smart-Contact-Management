<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <meta charset="UTF-8">
    <title>Home | SN</title>
    <link rel="stylesheet" th:href="@{/css/output.css}" />
</head>

<body class="bg-gradient-to-br from-indigo-50 via-sky-50 to-white min-h-screen" id="content">

<!-- âœ… SIDEBAR (from your base) -->
<div th:if="${LoggedInUser}">
  <div th:replace="~{user/sidebar :: sidebar}"></div>
</div>

<!-- âœ… MAIN CONTENT AREA -->
<div class="sm:pl-64 pt-20 min-h-screen flex flex-col justify-center items-center text-center px-6">

  <!-- Hero Section -->
  <div class="max-w-3xl">
    <h1 class="text-indigo-600 sm:text-5xl font-extrabold text-gray-800 mb-4">
      Welcome, <span th:text="${LoggedInUser.name}" class="text-indigo-600">User</span> ðŸ‘‹
    </h1>
    <p class="text-gray-600 dark:text-white text-lg leading-relaxed mb-8">
      Manage your contacts, update your profile, and stay connected â€” all in one secure and user-friendly dashboard.
    </p>

    <div class="flex flex-wrap justify-center gap-4">
      <a href="/user/profile"
         class="px-6 py-3 bg-indigo-600 text-white rounded-full font-semibold shadow-md hover:bg-indigo-700 transition">
         View Profile
      </a>
      <a href="/user/contacts"
         class="px-6 py-3 border border-indigo-600 text-indigo-600 rounded-full font-semibold hover:bg-indigo-50 transition">
         Manage Contacts
      </a>
    </div>
  </div>

  <!-- Hero Image -->
  <div class="mt-10">
    <img th:src="@{/images/telephone.png}" alt="Hero Image"
         class="w-65 sm:w-90 drop-shadow-2xl hover:scale-97 transition-transform duration-300" />
  </div>
 <footer class="w-full bg-gray-800 text-gray-400 py-6 text-center">
  <p>&copy; 2025 SN Platform. All rights reserved.</p>
</footer>
</div>


<!-- âœ… Optional Animation -->
<script src="https://unpkg.com/scrollreveal"></script>
<script>
ScrollReveal().reveal('.max-w-3xl', {
  duration: 1000,
  origin: 'bottom',
  distance: '40px',
  easing: 'ease-out'
});
ScrollReveal().reveal('.mt-10', {
  delay: 300,
  duration: 1200,
  origin: 'bottom',
  distance: '40px'
});
</script>

<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

</body>
</html>
